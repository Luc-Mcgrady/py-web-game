<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="/static/js/socket.js"></script>
</head>

<body>
    <div class="header">
        {% if not inroom %}
            <input type="button" onclick="window.location.href=&quot{{url_for('index')}}&quot" value="home" class="logout">
        {% endif %}
        {% if logedin %}
            {% if not inroom %}
                <input type="button" onclick="window.location.href=&quot{{url_for('logout')}}&quot" value="log out" class="logout">
            {% else %}
                <input type="button" value="Leave" onclick='socket.emit("leave")' class="logout">
            {% endif %}
            <h3>Hello "{{username}}"</h3>
        {% else %}
            {% if not inroom %}
                <input type="button" onclick="window.location.href=&quot{{url_for('login')}}&quot" value="log in" class="logout">
            {% endif %}
            <h3>You have no <a href="{{url_for('login')}}">nickname</a></h3>
        {% endif %}

    </div>
</body>
